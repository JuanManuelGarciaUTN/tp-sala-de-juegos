<form class="login-form" [formGroup]="formularioRegistro" (ngSubmit)="generarUsuario()">
    <h3>Registro</h3>
    <div class="form-group" >
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" placeholder="Ingrese usuario" formControlName="nombre">
        <small *ngIf="formularioRegistro.get('nombre')?.touched && formularioRegistro.get('nombre')?.value == ''"> 
            Debe Ingresar Un Usuario
        </small>
        <small *ngIf="formularioRegistro.get('nombre')?.getError('usuarioExiste')"> 
            Usuario Ya Registrado
        </small>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese contraseña" formControlName="password">
        <small *ngIf="formularioRegistro.get('password')?.touched && !formularioRegistro.get('password')?.valid"> 
            Al Menos 16 Caracteres
        </small>
    </div>
    <div class="form-group">
        <label for="repetirPassword">Repetir Contraseña</label>
        <input type="password" id="repetirPassword" placeholder="Repita contraseña" formControlName="repetirPassword">
        <small *ngIf="formularioRegistro.get('repetirPassword')?.touched && formularioRegistro.getError('noCoincide')"> 
            Debe Coincidir Con Contraseña
        </small>
    </div>
    <div class="button-group">
        <button class="register-button" routerLink="/registro" [disabled]="!formularioRegistro.valid">Registrarse</button>
    </div>
    <strong *ngIf="formularioRegistro.get('nombre')?.pending"> 
        Verificando Disponibilidad de Usuario
    </strong>
    <strong *ngIf="formularioRegistro.get('nombre')?.valid"> 
        Usuario Disponible
    </strong>
</form>
